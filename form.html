<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="form.css">
<body>
    <center>
    <h2>Registration Form</h2>
    <form action="" method="post"> 
            <label for="fname">First name</label><br> 
            <input type="text" id="fname" name="fname"placeholder=" Enter your full Name"  required ><br> 
            <label for="lname">Last name:</label><br> 
            <input type="text" id="lname" name="lname"placeholder=" Enter your last Name"  required ><br> 
        <label for="email">Email-id</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Your E-mail id"  required><br>
        
        <label for="phonenumber">Phone Number</label><br>
        <input type="tel" id="pn" name="phonenumber" placeholder="Enter Your Phone Number"  required><br>
        <label for="Gender">Gender</label><br>
        <select id="Gender">
            <option value="Male" name="male">Male</option>
            <option value="Female" name="female">Female</option>
            <option value="Others" name="Others">Others</option>
        </select><br>
        <label for="pincode">Pin Code</label><br>
        <input type="tel" id="pc" name="pincode" placeholder="Enter Your pincode" required><br>
        <label for="Address">Address</label><br>
        <textarea id="about" placeholder="Type Your Address" ></textarea><br>
        <label for="birthday">Birthday:</label><br> 
        <input type="date" id="birthday" name="birthday"><br>
        <label for="myfile">Select a file:</label><br>
        <input type="file" id="myfile" name="myfile"><br>
        <label for="quantity">Quantity (between 1 and 5):</label><br> 
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
        <label for="username">Username:</label><br> 
        <input type="text" id="username" name="username"><br> 
        <label for="pwd">Password:</label><br> 
        <input type="password" id="pwd" name="pwd"><br>
        <label for="vol">Volume (between 0 and 50):</label><br> 
        <input type="range" id="vol" name="vol" min="0" max="50"><br> 
        <input type="reset"><br>
        <label for="gsearch">Search Google:</label><br> 
        <input type="search" id="gsearch" name="gsearch"><br>
        <label for="appt">Select a time:</label><br> 
        <input type="time" id="appt" name="appt"><br>
        <label for="homepage">Add your homepage:</label><br> 
        <input type="url" id="homepage" name="homepage"><br>
        <label for="week">Select a week:</label><br> 
        <input type="week" id="week" name="week"><br>
        <label for="week">Select a language:</label><br> 
        <input type="radio" id="html" name="fav_language" value="HTML"> 
        <label for="html">HTML</label><br> 
        <input type="radio" id="css" name="fav_language" value="CSS"> 
        <label for="css">CSS</label><br> 
        <input type="radio" id="javascript" name="fav_language" value="JavaScript"> 
        <label for="javascript">JavaScript</label><br> 
        <input type="reset"><br> 
        <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label><br> 
   
 
        
        

       <button value="submit">Submit</button>




    
</center>
</form>
</body>
</html>
